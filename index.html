<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Cloth Assistant</title>
    <style>
      body {
        background-color: #181818;
        color: #ffffff;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .container {
        padding: 50px;
      }
      .header {
        margin-bottom: 40px;
      }
      .upload-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
      }
      .upload-section {
        flex: 1;
        border: 1px solid #007bff;
        padding: 20px;
        border-radius: 10px;
      }
      .button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .result-section {
        margin-top: 20px;
        border: 1px solid #007bff;
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      .result-image {
        margin-top: 20px;
        max-width: 100%;
      }
      .image-preview {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Virtual Cloth Assistant</h1>
        <p>
          Wanna try out how that cloth suits you? Upgrade your shopping
          experience with an intelligent trial room.
        </p>
      </div>

      <form method="post" enctype="multipart/form-data">
        <div class="upload-container">
          <div class="upload-section">
            <label for="model">Upload Clothing Image:</label>
            <p>Please upload your Clothing image</p>
            <input
              type="file"
              id="model"
              name="model"
              accept="image/*"
              required
            />
            <div class="image-preview">
              <h3>Clothing Image:</h3>
              <img
                src="data:image/png;base64,{{ model_image }}"
                alt="Model Image"
                style="max-width: 100%; height: auto"
              />
            </div>
          </div>

          <div class="upload-section">
            <label for="clothing">Upload Model Image:</label>
            <p>Please upload your Model image</p>
            <input
              type="file"
              id="clothing"
              name="clothing"
              accept="image/*"
              required
            />
            <div class="image-preview">
              <h3>Model Image:</h3>
              <img
                src="data:image/png;base64,{{ clothing_image }}"
                alt="Clothing Image"
                style="max-width: 100%; height: auto"
              />
            </div>
          </div>
        </div>

        <div>
          <button type="submit" class="button">Try On</button>
        </div>
      </form>

      <div class="result-section">
        <h2>Result:</h2>
        <img
          src="data:image/png;base64,{{ result_image }}"
          alt="Result Image"
          class="result-image"
        />
      </div>
    </div>
  </body>
</html>
